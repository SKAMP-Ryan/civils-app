<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil's App</title>
    <meta name="theme-color" content="#4079ff">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #808080;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
        }

        .input-box {
            background-color: #4079ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            background: white;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .offline {
            color: #ff4444;
        }

        .online {
            color: #44ff44;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Civil's App</h1>
        
        <div class="input-box">
            <label for="siteNumber">Site Number</label>
            <input type="number" id="siteNumber" placeholder="Enter site number">
        </div>
        
        <div class="status" id="status">Connecting...</div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://yikwoqmvwybdapuocoaa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlpa3dvcW12d3liZGFwdW9jb2FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3OTU5MTQsImV4cCI6MjA2NTM3MTkxNH0.OWY6VL54cp63PnbZLFPZd4Ht7WFBSxdoleYz8nMNx9Q';

        let supabase;
        let subscription;

        // Initialize the app
        async function initApp() {
            try {
                // Create Supabase client
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                // Load initial data
                await loadSiteNumber();
                
                // Set up real-time subscription
                setupRealtime();
                
                // Set up input handler
                setupInputHandler();
                
                document.getElementById('status').innerHTML = '<span class="online">● Connected</span>';
            } catch (error) {
                console.error('Failed to initialize:', error);
                document.getElementById('status').innerHTML = '<span class="offline">● Connection failed</span>';
            }
        }

        async function loadSiteNumber() {
            try {
                const { data, error } = await supabase
                    .from('site_data')
                    .select('site_number')
                    .eq('id', 1)
                    .single();

                if (error && error.code !== 'PGRST116') {
                    throw error;
                }

                if (data) {
                    document.getElementById('siteNumber').value = data.site_number || '';
                }
            } catch (error) {
                console.error('Error loading site number:', error);
            }
        }

        function setupRealtime() {
            subscription = supabase
                .channel('site_data_changes')
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'site_data'
                }, (payload) => {
                    if (payload.new && payload.new.site_number !== undefined) {
                        document.getElementById('siteNumber').value = payload.new.site_number || '';
                    }
                })
                .subscribe();
        }

        function setupInputHandler() {
            const input = document.getElementById('siteNumber');
            let timeoutId;

            input.addEventListener('input', () => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(async () => {
                    await saveSiteNumber(input.value);
                }, 500);
            });
        }

        async function saveSiteNumber(value) {
            try {
                const { error } = await supabase
                    .from('site_data')
                    .upsert({
                        id: 1,
                        site_number: value || null
                    });

                if (error) throw error;
            } catch (error) {
                console.error('Error saving site number:', error);
                document.getElementById('status').innerHTML = '<span class="offline">● Save failed</span>';
                setTimeout(() => {
                    document.getElementById('status').innerHTML = '<span class="online">● Connected</span>';
                }, 2000);
            }
        }

        // Initialize when page loads
        initApp();
    </script>
</body>
</html>
